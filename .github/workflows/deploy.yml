# name of the workflow that appears in the git actions tab
name: Deploy to Github Pages

# This defines WHEN the workflow should run
on:
  push:
    branches: [main] # Triggers automatically when you push the code to the 'main' branch

  workflow_dispatch: # This allows you to manually trigger the deployment from github action tab
  #Useful when you want to redeploy without making a new commit

# Permissions needed for the workflow to interact with Github pages
permissions:
  contents: read # Allows the workflow to read your repository code
  pages: write # Allow the workflow to deploy to github pages
  id-token: write # Needed for secure authentication with GitHub Pages

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the application
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your repo code to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Node.js on the VM
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install all project dependencies from package.json
      - name: Install dependencies
        run: npm ci

      # 4. Build the project
      - name: Build webpack application
        run: npm run build

      # 5. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Package the built files for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # Job 2: Deploy to GitHub Pages (runs after build completes)
  deploy:
    needs: build # Wait for build job to complete
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
